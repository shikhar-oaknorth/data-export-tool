<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Export Options</title>
  <style>
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
      margin: 0; 
      padding: 16px; 
      width: 240px;
      background: #fff;
      color: #333;
    }
    
    .header {
      text-align: center;
      margin-bottom: 16px;
      padding-bottom: 8px;
      border-bottom: 1px solid #e0e0e0;
    }
    
    .header h3 {
      margin: 0;
      font-size: 14px;
      font-weight: 600;
      color: #1752f0;
    }
    
    .section {
      margin-bottom: 12px;
    }
    
    .section-title {
      font-size: 11px;
      font-weight: 600;
      color: #666;
      margin: 8px 0 6px 0;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .site-icon {
      width: 12px;
      height: 12px;
      border-radius: 2px;
      display: inline-block;
    }
    
    .mambu-icon {
      background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
    }
    
    .nucleus-icon {
      background: linear-gradient(45deg, #4ecdc4, #44a08d);
    }
    
    .capture-icon {
      background: linear-gradient(45deg, #f093fb, #f5576c);
    }
    
    button { 
      width: 100%; 
      padding: 10px 12px; 
      margin-bottom: 6px;
      background: #1752f0;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
    }
    
    button:hover:not(:disabled) {
      background: #1441d0;
      transform: translateY(-1px);
      box-shadow: 0 2px 8px rgba(23, 82, 240, 0.3);
    }
    
    button:active:not(:disabled) {
      background: #1230b0;
      transform: translateY(0);
    }
    
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    button:last-child {
      margin-bottom: 0;
    }
    
    .capture-btn {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      position: relative;
    }
    
    .capture-btn:hover:not(:disabled) {
      background: linear-gradient(135deg, #e879f9 0%, #ef4444 100%);
    }
    
    .divider {
      height: 1px;
      background: linear-gradient(90deg, transparent, #e0e0e0, transparent);
      margin: 12px 0;
    }
    
    .footer {
      text-align: center;
      margin-top: 12px;
      padding-top: 8px;
      border-top: 1px solid #f0f0f0;
    }
    
    .shortcut-hint {
      font-size: 10px;
      color: #999;
      margin: 0;
    }
    
    .instant-badge {
      font-size: 9px;
      background: #2ed573;
      color: white;
      padding: 2px 4px;
      border-radius: 3px;
      margin-left: 4px;
      text-transform: uppercase;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="header">
    <h3>Data Export Tool</h3>
  </div>

  <div class="section">
    <div class="section-title">
      <span class="site-icon mambu-icon"></span>
      Mambu
    </div>
    <button id="mambu-export">Export JSON</button>
  </div>
  
  <div class="divider"></div>
  
  <div class="section">
    <div class="section-title">
      <span class="site-icon nucleus-icon"></span>
      Nucleus
    </div>
    <button id="nucleus-export">Export JSON</button>
  </div>
  
  <div class="section">
    <button id="capture-current-popup" class="capture-btn">
      Capture Open Popup
    </button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
